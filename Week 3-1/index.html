    <head><!--Opening head tag. Information in the head tags is going to tell information. Such as title, scripts, and style sheets-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Viewport is the user's visible area of a webpage. The "width=device-width" sets the width of the page to follow screen-width of the device. The "initial-scale=1.0" sets the initial zoom level when the page is first loaded by the browser (W3schools)-->
