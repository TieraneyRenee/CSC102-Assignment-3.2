<html lang="en">


<head><!--Opening Head-->
    <script src="stringcode.js"></script> <!--Linking to stringcode.js-->
    <link rel="stylesheet" href="strings.css"><!--Linking strings.html to the css meant to go with it-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Page</title><!--Titling the page. This will show on the tab.-->
</head><!--Closing Head-->


<body><!--Opening Body-->


    <h1>Welcome to My Strings.html Page</h1><!--Header for the page. Largest size.-->
    <h2>Input Validation Section</h2><!--Another header for the page. A size smaller than the first-->

    <div id="loginStatus">Press Submit to Login</div>
    <!--This will be a place for the system to tell us if the log in is good or bad.-->

    <p>Please submit the following data for Validation.</p><!--Paragraph tag with some text-->

    <form id="creditSubmit" onsubmit="return false">
        <!--Setting up the form. With the return flase it will return false unless we give it the right information.-->
        First Name:<br><input type="text" id="fName"><br><br> <!--Setting up the form. Giving first name an id-->
        Last Name:<br><input type="text" id="lName"><br><br><!--Setting up the form. Giving last name an id-->
        Zip Code:<br><input type="text" id="zipCode"><br><!--Setting up the form. Giving zipcode an id-->
        <br>

        <input type="submit" onclick="checkCreds();"><!--Creating a button to tell it to submit the input information.-->

    </form><!--Closing for the form-->


</body><!--Closing Body-->


</html>
